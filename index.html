<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="fav.png">
	<title>Tea Green</title>
</head>

<body>
	<div class="tilt" data-tilt data-tilt-max="5" data-tilt-speed="3000" data-tilt-perspective="500"
		data-tilt-reverse="true">
		<div class="card">
			<div class="buttons">
				<input type="checkbox" class="chb_theme" id="switch_theme">
				<label class="btn_theme" for="switch_theme"></label>
				<input type="checkbox" class="chb_weather" id="switch_weather">
				<label class="btn_weather" for="switch_weather"></label>
				<input type="checkbox" class="chb_todo" id="switch_todo">
				<label class="btn_todo" for="switch_todo"></label>
			</div>
			<div class="weather-card">
				<div class="weather-card__info">
					<i id="icon"></i>
					<p id="description"></p>
					<p id="temp"></p>
				</div>
				<input id="city" type="text" placeholder="Louisville, US" autocomplete="off">
				<input id="key" type="text" placeholder="cdbbbf963317f356753d282210a7f959" autocomplete="off">
			</div>
			<div class="todo-card">
				<form class="todo-card__form">
					<input id="todo" placeholder="what needs to be done?" class="todo-card__form-input" type="text"
						autocomplete="off">
				</form>
				<ul class="todo-card__list"></ul>
			</div>
			<div class="content">
				<div class="links">
					<a href="https://bz.crvsm.net" title="Bazarr" rel="noopener noreferrer"><i class="fas fa-closed-captioning"></i></a>
					<a href="https://dlg.crvsm.net" title="Deluge" rel="noopener noreferrer"><i><iconify-icon data-icon="logos:webtorrent"></iconify-icon></i></a>
					<a href="https://dsm.crvsm.net" title="DSM" rel="noopener noreferrer"><i><iconify-icon data-icon="simple-icons:synology"></iconify-icon></i></a>
					<a href="http://10.10.254.1" title="Edgerouter" rel="noopener noreferrer"><i><iconify-icon data-icon="simple-icons:ubiquiti"></iconify-icon></i></a>
					<a href="https://jk.crvsm.net" title="Jackett" rel="noopener noreferrer"><i class="fas fa-search"></i></a>
					<a href="https://hydra.crvsm.net" title="NZBHydra" rel="noopener noreferrer"><i class="fab fa-searchengin"></i></a>
					<a href="https://rd.crvsm.net" title="Radarr" rel="noopener noreferrer"><i class="fas fa-film"></i></a>
					<a href="https://rd4k.crvsm.net" title="Radarr 4K" rel="noopener noreferrer"><i class="fas fa-film"></i></a>
					<a href="https://sr.crvsm.net" title="Sonarr" rel="noopener noreferrer"><i class="fas fa-tv"></i></a>
					<a href="https://sra.crvsm.net" title="Sonarr Anime" rel="noopener noreferrer"><i class="fas fa-tv"></i></a>
					<a href="https://stats.crvsm.com" title="Tautulli" rel="noopener noreferrer"><i class="fas fa-stream"></i></a>
					<a href="http://ps-unraid-crvsm.local" title="Unraid" rel="noopener noreferrer"><i><iconify-icon data-icon="simple-icons:unraid"></iconify-icon></i></a>
					<a href="https://amazon.com" title="Amazon" rel="noopener noreferrer"><i class="fab fa-amazon"></i></a>

			</div>
				</div>
				<div class="search">
					<input id="searchbox" placeholder="-d | -y | -w | -r | -h" type="text" autocomplete="off">
				</div>
			</div>
		</div>
